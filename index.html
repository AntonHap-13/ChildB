<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Child B</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" lang="javascript" src="https://cdns.ru1.gigya.com/js/gigya.js?apikey=3_NroW-woKnyGeNPj55ERF0MytTcq6JbVk3ChMzNz10yT6IFKVKQ_idYFAEsBBSSbk">
  </script>
</head>
<body>
    <main>

    <header>
      <nav>
        <div class="logo">
          <img id="sap-logo" src="img/logo.svg" alt="SAP logo"> </img>
          <h2>SAP CDC GIGYA</h2>
        </div>

        <div class="login-buttons">
          <button class="glow-on-hover" id="signin-btn" type="button" name="button"><a href="#" onclick="gigya.accounts.showScreenSet(paramsRegister);">Register</a></button>
          <button class="glow-on-hover" id="signin-btn" type="button" name="button"><a href="#" onclick="gigya.accounts.showScreenSet(paramsLogin);">Login</a></button>
          <button class="glow-on-hover" id="edit" type="button" name="button"><a href="#" onclick="gigya.accounts.showScreenSet(paramsProfileUpdate);">Edit Your Profile</a></button>
          <span id="logout" hidden> <button class="glow-on-hover"  type="button" name="button"><a href="#" onclick="gigya.accounts.logout();">Logout</a></button></span>
        </div>
      </nav>

      <contaier class="reglog-wrapper">
        <div id="my-reglog"></div>
      </contaier>

    </header>


    <footer>



    </footer>
  </main>
<script>
gigya.socialize.addEventHandlers({
        onLogin: editProfileScreen, function () { document.getElementById("logout").hidden=false; }});

        function editProfileScreen(eventObj) {
                   gigya.accounts.showScreenSet({screenSet:'ChildB - profileUpdate', containerID: "my-reglog"})
                   }
    // Load Login screen
    var paramsLogin = {
      screenSet: "ChildB - RegLog",
      containerID: "my-reglog",
      onLogin: editProfileScreen
        }
    // Load Register Screen
    var paramsRegister = {
      screenSet: "ChildB - RegLog",
      containerID: "my-reglog",
      startScreen: "anton-register-screen",
      onLogin: editProfileScreen
        }
        // Load Edit profile screen
    var paramsProfileUpdate = {
      screenSet: "ChildB - profileUpdate",
      containerID: "my-reglog"
        }

//logout functionality
function logout () {
gigya.accounts.logout({callback:function (response){
   if (response.errorCode == 0) {
      document.getElementById("logout").hidden=true; }
       else { alert('Error:' + response.errorMessage);
      }
    }
  });
  }
// if there's a user logged in then shows the logout link
 gigya.accounts.getAccountInfo({callback:function (response) {
    if (response.errorCode == 0) {
       document.getElementById("logout").hidden=false; }
      }
    }
  );



</script>


</body>

</html>
